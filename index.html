<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: black;
            padding: 20px;
            margin: 0;
            color: white;
        }

        #controls {
            margin-bottom: 20px;
        }

        #book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .book-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            color: black;
        }

        .book-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .book-author {
            color: #555;
            margin-bottom: 5px;
        }

        .book-year {
            font-size: 0.9em;
            color: #777;
        }

        #pagination-controls {
            margin-top: 20px;
        }

        #pagination-controls button {
            margin: 2px;
            padding: 5px 10px;
        }

        #loading-indicator {
            display: none;
            font-style: italic;
        }

        .error {
            color: red;
        }

        .content button{
            font-family: 'Poppins',sans-serif;
            width: 120px;
            height: 40px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            transition: .4s;
        }
        .content button:hover {
            background: #fff;
            color: #162938;
        }

        input[type="text"]{
            width: 30%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Book List</h1>
    
        <div id="controls" style="display: flex; flex-direction: column; align-items: center;">
            <input type="text" id="filter-title" placeholder="Filter by title" style="margin-bottom: 10px;">
            <input type="text" id="filter-author" placeholder="Filter by author" style="margin-bottom: 10px;">
            <div class="content" style="margin-top: 10px; display: flex; gap: 10px;">
                <button id="sort-title">Sort by Title</button>
                <button id="sort-year">Sort by Year</button>
                <button id="fetch-books">Fetch Books</button>
            </div>
        </div>
    </div>
    


    <div id="loading-indicator">Loading...</div>
    <div id="book-list" style="margin-top: 10px; margin: 10px;"></div>
    <div id="pagination-controls" style="margin-top: 20px;"></div>

    <script src="script.js"></script>
</body>
</html>
